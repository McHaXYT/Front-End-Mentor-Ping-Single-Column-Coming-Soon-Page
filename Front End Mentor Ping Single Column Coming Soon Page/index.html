<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <img src="images/logo.svg" alt="Ping" class="ping">
  <h1 class="grey">We are launching <span class="dark-h1">soon!</span></h1>
  <h2 class="dark-grey">Subscribe and get notified</h2>
  <form action="">
    <input type="email" name="Email" placeholder="Your email address" class="email-input" required>
    <button type="submit" class="notify-me">Notify Me</button>
  </form>
  <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="main-centered-img">
  <footer>
    <div class="logos">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>
    <p class="footer-light-grey">&copy; Copyright Ping. All rights reserved.</p>
    <div class="at-div">
      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="a-f-m">Frontend Mentor</a>.</p> 
      <p class="attributioned">Coded by <a href="#" class="a-me">McHaXYT</a>.</p>
    </div>
  </footer>
</body>
</html>
